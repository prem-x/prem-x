name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # Runs every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: prem-x
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg

      - name: Push Snake Animation
        uses: EndBug/add-and-commit@v9
        with:
          message: "update snake.svg animation"
          add: "dist/*.svg"
